<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Kenzieflix</title>
</head>
<body class="body">

    <div class="limite_container">
        <div class="limite_container_elementos">
            <section class="kenzieflix">
                <img src="./img/logo.png" alt="logo da kenzieflix na fonte oficial da Netflix, mas em azul">
            </section>
    
            <section class="quem_esta_assistindo">
                <p>Quem está assistindo?</p>
            </section>
    
            <section class="avatares">
                <div class="card_aline">
                    <div class="aline_img"><img src="./img/pink.png" alt="ilustração infantil de uma menina com cabelo rosa e de franja">
                    </div>
                    <p>Aline</p>
                </div>
    
                <div class="card_pedrinho">
                    <div class="pedrinho_img"><img src="./img/panda.png" alt="ilustração infantil do rosto de um panda com zoom"></div>
                    <p>Pedrinho</p>
                </div>
    
                <div class="card_julia">
                    <div class="julia_img"><img src="./img/robot.png" alt="ilustração infantil do rosto de um robô"></div>
                    <p>Júlia</p>
                </div>
                
                <div class="card_adicionar">
                    <div class="adicionar_img"><img src="./img/plus (2).png" alt="quadrado com o símbolo de adicionar"></div>
                    <p>Adicionar Perfil</p>
                </div>
            </section>
    
            <section class="gerenciar_perfis">
                <button>Gerenciar Perfis</button>
            </section>
        </div>
    </div>
    
</body>
</html>
